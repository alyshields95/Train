<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TrainTracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- JQuery StackPath CDN link at the top of our HTML for best loading practices -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <!-- Link is WORKING -->

    <!-- Bootstrap CDN link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Link is WORKING -->

    <!-- Moment.js CDN link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.js"></script>

    <!-- Our Stylesheet -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />


</head>

<body>

    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center">Sign-Up Today!</h1>
        </div>

        <div class="row">

            <!-- Sign-Up Card-->
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        New Member Sign-Up
                    </div>

                    <div class="card-body">

                        <!-- Sign-up Form (note the various input "types")-->
                        <form role="form">
                            <div class="form-group row">
                                <label for="name-input">Name:</label>
                                <input class="form-control" id="name-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="email-input">Email:</label>
                                <input class="form-control" id="email-input" type="email">
                            </div>
                            <div class="form-group row">
                                <label for="age-input">Age:</label>
                                <input class="form-control" id="age-input" type="number">
                            </div>
                            <div class="form-group row">
                                <label for="comment-input">How did you hear about us?</label>
                                <textarea class="form-control" id="comment-input" rows="5"></textarea>
                            </div>
                            <button class="btn btn-default" id="add-user" type="submit">Submit</button>
                        </form>

                    </div>
                </div>
            </div>

            <!-- Most Recent Member Card -->
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        Most Recent Member
                    </div>
                    <div class="card-body" id="recent-member">
                        <h2 id="name-display"></h2>
                        <h4 id="email-display"></h4>
                        <h4 id="age-display"></h4>
                        <p id="comment-display"></p>
                    </div>
                </div>

            </div>

            <!-- Wells for displaying all users -->
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        All Members
                    </div>
                    <div class="card-body">
                        <div id="full-member-list"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>




</body>

</html>
